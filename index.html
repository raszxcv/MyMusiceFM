<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>FMmusice</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./css/interface.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">
<link href="./css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

    <div id="fm">
        <audio src=""></audio>
        <div id="main">
            <!--顶部缩小和抬头和选择风格区-->
            <div id="header">
                <div class="reduce">
                    <i class="  icon-angle-down icon-2x"></i>
                </div>
                <!--歌手和歌名-->
                <div class="musiceinfo">
                    <p class="song lenght"></p>
                    <p class="singer lenght"></p>
                </div>
                <!--歌曲风格选择-->
                <div class="style">
                    <i class=" icon-align-justify icon-2x"></i>
                    <ul class="stylecnt">
                    </ul>
                </div>
            </div>
            <!--播放器中间内容区-->
            <div id="content">
                <div class="songcover">
                    <img src="" alt="">
                </div>
            </div>
            <!--播放器控件区-->
            <div id="contro">

                <div class="progress">
                    <span class="befortime">00:00</span>
                    <div class="slider"></div>
                    <span class="time">00:00</span>
                </div>

                <ul class="contro-cnt">
                    <li class="vol"><i class="icon-volume-up icon-2x"></i>
                        <div id="volchunk">
                            <input class="volume" min="0" max="1" step="0.1" type="range">
                            <div class="delta"></div>
                            <div class="delta2"></div>
                        </div>
                    </li>
                    <li class="mute"><i class="icon-volume-off icon-2x"></i></li>
                    <li class="pre"><i class=" icon-step-backward icon-2x"></i></li>
                    <li class="play"><i class="icon-play icon-3x"></i></li>
                    <li class="pause"><i class="icon-pause icon-3x"></i></li>
                    <li class="next"><i class="icon-step-forward icon-2x"></i></li>
                </ul>
            </div>
        </div>
    </div>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
