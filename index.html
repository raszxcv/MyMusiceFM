<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>FMmusice</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./css/interface.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">


</head>
<body>

    <div id="fm">
        <audio src="不该.mp3"></audio>
        <div id="main">
            <!--顶部缩小和抬头和选择风格区-->
            <div id="header">
                <div class="reduce">
                    <img src="icon/缩小.svg" alt="">
                </div>
                <!--歌手和歌名-->
                <div class="musiceinfo">
                    <p class="song lenght"></p>
                    <p class="singer lenght"></p>
                </div>
                <!--歌曲风格选择-->
                <div class="style">
                    <img src="icon/音乐DNA.svg" alt="">
                    <ul class="stylecnt">
                    </ul>
                </div>
            </div>
            <div class="headerbar"></div>
            <!--播放器中间内容区-->
            <div id="content">
                <div class="edge">
                    <div class="animat-cnt">
                        <div class="rubber">
                            <div class="songcover">
                                <img src="" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wordsong">

                </div>



            </div>
            <!--播放器控件区-->
            <div id="contro">

                <div class="vol">
                        <img class="volme" src="icon/音量.svg" alt="">
                        <div class="volslip">
                             <div class="volslider"></div>
                </div>
                    <div class="skin">
                        <img src="icon/换肤.svg" alt="">
                    </div>
                </div>
                <div class="progress">
                    <span class="befortime">00:00</span>
                    <div class="slider"></div>
                    <span class="time">00:00</span>
                </div>

                <ul class="contro-cnt">
                    <!--<li class="vol"><img src="icon/音量.svg" alt="">-->
                        <!--<div id="volchunk">-->
                            <!--<input class="volume" min="0" max="1" step="0.1" type="range">-->
                            <!--<div class="delta"></div>-->
                            <!--<div class="delta2"></div>-->
                        <!--</div>-->
                    <!--</li>-->

                    <li class="pre"><img src="icon/上一曲.svg" alt=""></li>
                    <li class="play"><img src="icon/播放.svg" alt=""></li>
                    <li class="pause"><img src="icon/暂停.svg" alt=""></li>
                    <li class="next"><img src="icon/下一曲.svg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
<script src="js/volcontrol.js"></script>
    <!--<script src="js/musiceprogress.js"></script>-->
</body>
</html>
