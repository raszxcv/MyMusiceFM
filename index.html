<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>FMmusice</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./css/interface.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">


</head>
<body>

    <div id="fm">
        <audio src="不该.mp3"></audio>
        <div class="musiceicon"><img src="icon/音乐圈.svg" alt=""><a href="#" class="zhanwei"></a></div>

        <div id="main">
            <!--顶部缩小和抬头和选择风格区-->
            <div id="header">
                <div class="reduce">
                    <img class='pointer' src="icon/缩小%20(2).svg" alt="">

                </div>
                <!--歌手和歌名-->
                <div class="musiceinfo">
                    <p class="song lenght"></p>
                    <p class="singer lenght"></p>
                </div>
                <!--歌曲风格选择-->
                <div class="style ">
                    <img class='pointer' src="icon/音乐DNA%20(1).svg" alt="">
                    <ul class="stylecnt">
                    </ul>
                </div>
            </div>
            <div class="headerbar"></div>

            <!--播放器中间内容区-->
            <div id="content">
                <img class='needle' src="icon/needle.png" alt="">
                <div class="edge">
                    <div class="animat-cnt animat">
                        <div class="rubber">
                            <div class="songcover">
                                <img src="" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wordsong pointer">
                    <div class="lyric-ct"></div>
                </div>



            </div>
            <!--播放器控件区-->
            <div id="contro">
                <div class="vol">
                        <img class="volme pointer" src="icon/音量%20(1).svg" alt="">
                        <div class="volslip">
                             <div class="volslider pointer"></div>
                </div>
                    <div class="skin">
                        <img class='pointer' src="icon/换肤%20(1).svg" alt="">
                        <ul class="skinstyle">
                            <li class="skinblack">黑的</li>
                            <li class="skinred">红的</li>
                            <li class="skingreen">绿的</li>
                            <li class="skinyellow">黄的</li>
                            <li class="skindefault">默认</li>
                        </ul>
                    </div>
                </div>
                <div class="progress">
                    <span class="befortime">00:00</span>
                    <div class="slider pointer"></div>
                    <span class="time">00:00</span>
                </div>

                <ul class="contro-cnt">
                    <li class="pre "><img class='pointer' src="icon/下一曲%20(1).svg" alt=""></li>
                    <li class="play "><img class='pointer' src="icon/播放%20(4).svg" alt=""></li>
                    <li class="pause "><img class='pointer' src="icon/暂停%20(9).svg" alt=""></li>
                    <li class="next "><img class='pointer' src="icon/下一曲%20(2).svg" alt=""></li>
                </ul>
            </div>
        </div>

    </div>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
<script src="js/volcontrol.js"></script>
    <!--<script src="js/musiceprogress.js"></script>-->
</body>
</html>
